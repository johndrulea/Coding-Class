<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>

  <ion-item>
  <ion-label position="stacked"> Your Message</ion-label>
  <ion-input [(ngModel)]="message.text" name="text"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="stacked"> Image URL:</ion-label>
  <ion-input [(ngModel)]="message.imageUrl" name="image"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">To:</ion-label>
    <ion-select [(ngModel)]="message.to">
      <ion-select-option value="General">General</ion-select-option>
      <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">
        {{friend.name}}
      </ion-select-option>

    </ion-select>
  </ion-item>

  <ion-button (click)="onPost()" expand="block" color="secondary">Submit</ion-button>

  </ion-card-content>
</ion-content>
