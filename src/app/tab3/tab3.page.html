<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>

  <ion-item>
  <ion-label position="stacked"> Friend:</ion-label>
  <ion-input [(ngModel)]="friend.name" name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Upload Icon URL:</ion-label>
    <ion-input [(ngModel)]="friend.imageUrl" name="image"></ion-input>
    </ion-item>

  <ion-button class="ion-activatable ripple-parent" (click)="onSave()" expand="block" color="secondary">Add friend</ion-button>
  </ion-card-content>

  <ion-list>
    <ion-item *ngFor="let friend of myFriends">
      <ion-img  *ngIf="friend.imageUrl" src="{{friend.imageUrl}}"></ion-img> {{friend.name}}
    </ion-item>
  </ion-list>
  
</ion-content>
